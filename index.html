<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshowe</title>
    <style>
           .container{
        width: fit-content;
        margin: 50px auto;
        position: relative;
    }
    .slide-img{
            height: 400px;
            width: 500px;
            object-fit: cover;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./img/home.jpg" alt="image" class="slide-img" id="slide-img">
        <img src="./img/next.png" alt="next"  class="slide-action-icon icon-next">
        <img src="./img/back.png" alt="previous"class="slide-action-icon icon-previous">
    </div>
</body>
</html>
